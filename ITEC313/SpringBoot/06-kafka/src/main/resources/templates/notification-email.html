<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .notification-box {
            background-color: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>System Notification</h1>
    </div>
    
    <div class="content">
        <h2>Notification Type: <span th:text="${notificationType}">Type</span></h2>
        
        <div class="notification-box">
            <p th:text="${message}">Notification message</p>
        </div>
        
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}">Timestamp</span></p>
        
        <p>This notification was generated by our Spring Boot application's scheduled tasks.</p>
    </div>
    
    <div class="footer">
        <p>This is an automated notification from Spring Boot Kafka Demo</p>
        <p>Generated on: <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}">Date</span></p>
    </div>
</body>
</html>
